{% extends 'base2.html' %}

{% block content %}
<div class="container">
	<div class="row">
	<div class="col-md-8">
		<div class="card">
		<div class="card-header">Articles</div>
		{% for articles in articles_list%}
			<ul class="list-group">
				<li class="list-group-item justify-content-between">
					<h4 class="card-title">{{ articles.title }}</h4><hr>
					<p class="card-text">{{articles.article}}</p>
					<span class="badge badge-secondary badge-pill float-right">{{articles.author}}</span>
				</li>
			</ul>
		{% endfor %}
	</div>
	</div>
	<div class="col-md-4">
		<div class="card-header">Create Articles</div>
		<form id="myForm" name="myFormName" method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
		<button type="submit" class="btn-primary btn-sm ">Submit</button>
	</form>
	</div>
	</div>
	
</div>
{% endblock %}
